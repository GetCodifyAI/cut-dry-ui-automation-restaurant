version: 2.1

executors:
  jmeter-executor:
    docker:
      - image: cimg/base:stable
    working_directory: ~/repo
    resource_class: xlarge

jobs:

  jmeter-test:
    executor: jmeter-executor
    steps:
      - checkout
      - run:
          name: Install Java 22
          command: |
            sudo apt-get update && sudo apt-get install -y wget
            wget https://download.java.net/java/GA/jdk22/830ec9fcccef480bb3e73fb7ecafe059/36/GPL/openjdk-22_linux-x64_bin.tar.gz
            sudo mkdir -p /usr/lib/jvm
            sudo tar zxvf openjdk-22_linux-x64_bin.tar.gz -C /usr/lib/jvm
            sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/jdk-22/bin/java 2200
            sudo update-alternatives --config java
            echo 'export PATH="/usr/lib/jvm/jdk-22/bin:$PATH"' >> $BASH_ENV
            source $BASH_ENV
            java -version
      - run:
          name: Install Maven
          command: |
            sudo apt-get install -y maven
            mvn -version
      - run:
          name: Install Chrome
          command: |
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable
            google-chrome --version
      - run:
          name: Install ChromeDriver
          command: |
            # Install ChromeDriver version 135.0.7049.42
            CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/135.0.7049.42/linux64/chromedriver-linux64.zip"
            wget $CHROMEDRIVER_URL
            unzip chromedriver-linux64.zip
            sudo mv chromedriver-linux64/chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
            chromedriver --version
      - run:
          name: Ensure results directory exists
          command: mkdir -p results
      - run:
          name: Install JMeter
          command: |
            wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.1.tgz
            tar -xvzf apache-jmeter-5.4.1.tgz
            export JMETER_HOME=$PWD/apache-jmeter-5.4.1
            export PATH=$JMETER_HOME/bin:$PATH
            echo "JMETER_HOME is set to $JMETER_HOME"
            echo "Listing contents of the JMeter bin directory:"
            ls -la $JMETER_HOME/bin
            if [ -f "$JMETER_HOME/bin/jmeter" ]; then
              echo "JMeter binary found!"
            else
              echo "JMeter binary not found!"
            fi
            jmeter -v
      - run:
          name: Install JMeter WebDriver Plugin
          command: |
            JMETER_HOME="$PWD/apache-jmeter-5.4.1"
            JMETER_PLUGINS_FOLDER="$JMETER_HOME/lib/ext"
            JMETER_LIB_FOLDER="$JMETER_HOME/lib"

            # Ensure JMeter Plugins directory exists
            mkdir -p $JMETER_PLUGINS_FOLDER

            # Download Plugin Manager JAR
            wget -q -O $JMETER_PLUGINS_FOLDER/jmeter-plugins-manager.jar https://jmeter-plugins.org/get/

            # Download and place cmdrunner.jar (required for PluginsManagerCMD.sh)
            wget -q -O $JMETER_LIB_FOLDER/cmdrunner-2.3.jar https://repo1.maven.org/maven2/kg/apc/cmdrunner/2.3/cmdrunner-2.3.jar
            chmod +x $JMETER_LIB_FOLDER/cmdrunner-2.3.jar

            # Install WebDriver Plugin using Plugin Manager
            java -cp $JMETER_PLUGINS_FOLDER/jmeter-plugins-manager.jar org.jmeterplugins.repository.PluginManagerCMDInstaller
            $JMETER_HOME/bin/PluginsManagerCMD.sh install webdriver

            # Verify WebDriver plugin is installed
            ls -la $JMETER_PLUGINS_FOLDER
      - run:
          name: Verify WebDriver Plugin Installation
          command: |
            ls -la $PWD/apache-jmeter-5.4.1/lib/ext
      - run:
          name: Run JMeter Test
          command: |
            export JMETER_HOME=$PWD/apache-jmeter-5.4.1
            export PATH=$JMETER_HOME/bin:$PATH
            $JMETER_HOME/bin/jmeter -n -t src/test/jmeter-tests/jmeterWithSelenium.jmx -l results/test_results.jtl -e -o results/report



workflows:
  version: 2
  test:
    jobs:
      - jmeter-test
