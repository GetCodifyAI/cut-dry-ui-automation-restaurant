          path: target/surefire-reports
          destination: nightly-build-and-test-artifacts-2
      - run:
          name: Verify Test Results Exist
          command: ls -R target/surefire-reports || echo "Test results missing!"
      - run:
          name: Copy test results to workspace
          command: |
            mkdir -p ~/workspace
            cp -v target/surefire-reports/TEST-*.xml ~/workspace/ || echo "No test result XMLs found!"
      - persist_to_workspace:
          root: ~/workspace
          paths:
            - TEST-*.xml
    executor:

  calculate-pass-fail-rate:
    docker:
      - image: cimg/base:stable
    resource_class: xlarge
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Debug Workspace Contents
          command: ls -R ~/workspace
      - run:
          name: Calculate Combined Pass/Fail Rate
          command: |
            echo "Processing test results from workspace..."
            find ~/workspace -name 'TEST-*.xml' -print
            if [ -z "$(find ~/workspace -name 'TEST-*.xml')" ]; then
              echo "No test result XMLs found! Exiting..."
              exit 1
            fi
            PASS=$(grep -oP '(?<=<testsuite tests=")[^"]*(?=".*errors="0")' ~/workspace/TEST-*.xml | wc -l)
            TOTAL=$(grep -oP '(?<=<testsuite tests=")[^"]*' ~/workspace/TEST-*.xml | awk '{s+=$1} END {print s}')
            FAIL=$(($TOTAL - $PASS))
            RATE=$(echo "scale=2; ($PASS / $TOTAL) * 100" | bc)
            echo "Total tests run: $TOTAL, Passed: $PASS, Failed: $FAIL, Combined Pass rate: $RATE%"


