  scheduled-test-1:
    triggers:
      - schedule:
          cron: "36 10 * * *"  # This will run nightly-build-and-test at 12:00 AM IST (6:30 PM UTC)   -- 30 18 * * * ahsan_dev  30 18
          filters:
            branches:
              only:
                - pass_fail_matrix
