      - run:
          name: Verify ChromeDriver
          command: |
            which chromedriver
            chromedriver --version
      - run:
          name: Install JMeter Plugin Manager
          command: |
            wget https://jmeter-plugins.org/get/ -O apache-jmeter-5.6.3/lib/ext/JMeterPlugins-Manager.jar
      - run:
          name: Install WebDriver Plugin via PluginManagerCMD
          command: |
            java -cp apache-jmeter-5.6.3/lib/ext/JMeterPlugins-Manager.jar org.jmeterplugins.repository.PluginManagerCMDInstaller
            java -cp apache-jmeter-5.6.3/lib/ext/PluginsManagerCMD.jar org.jmeterplugins.repository.PluginManagerCMD install jpgc-webdriver
      - run:
