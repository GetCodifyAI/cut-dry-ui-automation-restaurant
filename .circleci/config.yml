  calculate-pass-fail-rate:
    docker:
      - image: cimg/base:stable
    resource_class: xlarge
    type: run-on-failure
    steps:
      - run:
          name: Calculate Combined Pass/Fail Rate
          command: |
            # Combine results from both regression tests
            PASS1=$(grep -oP '(?<=<testsuite tests=")[^"]*(?=".*errors="0")' target/surefire-reports/TEST-*.xml | wc -l)
            PASS2=$(grep -oP '(?<=<testsuite tests=")[^"]*(?=".*errors="0")' nightly-build-and-test-artifacts-1/TEST-*.xml | wc -l)
            PASS3=$(grep -oP '(?<=<testsuite tests=")[^"]*(?=".*errors="0")' nightly-build-and-test-artifacts-2/TEST-*.xml | wc -l)

            TOTAL1=$(grep -oP '(?<=<testsuite tests=")[^"]*' target/surefire-reports/TEST-*.xml | awk '{s+=$1} END {print s}')
            TOTAL2=$(grep -oP '(?<=<testsuite tests=")[^"]*' nightly-build-and-test-artifacts-1/TEST-*.xml | awk '{s+=$1} END {print s}')
            TOTAL3=$(grep -oP '(?<=<testsuite tests=")[^"]*' nightly-build-and-test-artifacts-2/TEST-*.xml | awk '{s+=$1} END {print s}')

            # Calculate the combined pass/fail rate
            TOTAL=$(($TOTAL1 + $TOTAL2 + $TOTAL3))
            PASS=$(($PASS1 + $PASS2 + $PASS3))
            FAIL=$(($TOTAL - $PASS))
            RATE=$(echo "scale=2; ($PASS / $TOTAL) * 100" | bc)

            echo "Total tests run: $TOTAL, Passed: $PASS, Failed: $FAIL, Combined Pass rate: $RATE%"

